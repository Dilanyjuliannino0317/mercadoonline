    <div class="formulario">
        
        
    <form id="form1" class="form-signin">
      
      <h1 class="h3 mb-3 font-weight-normal text-center">Producto</h1>
      <h3>Id producto</h3>
      <label for="" class="sr-only">Nombre</label>
      <input id="user" type="text" class="form-control" placeholder="Id producto" autofocus><span class="barra"></span>
      <h3>Nombre del producto</h3>
      <label for="" class="sr-only">Apellido</label>
      <input id="user" type="text" class="form-control" placeholder="Nombre del producto" autofocus><span class="barra"></span>
      <h3>Marca</h3>
      <label for="" class="sr-only">Correo</label>
      <input id="user" type="text" class="form-control" placeholder="Marca del producto" autofocus><span class="barra"></span>
      <h3>Unidad</h3>
      <label for="" class="sr-only">Contraseña</label>
      <input id="pass"  type="text" class="form-control" placeholder="Unidad"><span class="barra"></span>
    <h3>Precio</h3>
      <label for="" class="sr-only">Confirme su Contraseña</label>

      <div class="checkbox mb-3">
       
      </div>
      <button id="btnLogin" class="button" type="submit"><h4>Registrar Producto</h4></button>

    <div id="alertNO" class="alertNO" role="alert">Complete los datos</div>

        <script>
       
      
    
     $(document).ready(function() {        
         $("#alertSI").hide();
         $("#alertNO").hide();
        $("#form1").submit(function(e){
            e.preventDefault();    
            user = $.trim($("#user").val());
            pass = $.trim($("#pass").val());
            if(user.length>0 && pass.length>0){           
                $("#alertSI").fadeTo(2000, 500).slideUp(500, function() {
                  $("#alertSI").slideUp(500);
                });        
            }else{
                $("#alertNO").fadeTo(2000, 500).slideUp(500, function() {
                  $("#alertNO").slideUp(500);
                });
            }
            });   
    });
         </script>
